<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>警用地理信息系统 (PGIS) 栅格图层示例</title>
        <link rel="stylesheet" href="../OpenLayers/theme/default/style.css" type="text/css">
        <style>
            html,body{
                width:100%;
                height:100%;
            }
        </style>
    </head>
    <body>
        <div id="map" style="width:99%;height:99%;border:solid #cccccc 1px;" ></div>
        
        <script src="../OpenLayers/lib/OpenLayers.js"></script>
        <script src="../Yhte/lib/Yhte/Layer/PGisLayer.js"></script>
        <script src="../Yhte/lib/Yhte/Layer/YhDyLayer.js"></script>
        <script type="text/javascript">
            var map = new OpenLayers.Map("map",{
                layers:[
                    new OpenLayers.Layer.PGisLayer("无锡市矢量图层",
                        ["http://172.16.60.32:6666/rest/pub/2/tiles"],
                        {zoomOffset:4})
                    /*,new OpenLayers.Layer.PGisLayer("江苏省矢量图层",
                        ["http://127.0.0.1:8888/tiles"],
                        {zoomOffset:0})*/
                    ,new OpenLayers.Layer.YhDyLayer("怡和动态图层",
                        "http://172.16.60.32:6666/rest/igate/9/")
                ],
                center:new OpenLayers.LonLat(120.30549379552448,31.55342767838905),
            });

            map.addControl(new OpenLayers.Control.LayerSwitcher());
        </script>
    </body>
</html>
